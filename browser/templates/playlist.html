<div class="well">
    <form name="newPlaylist" class="form-horizontal">
        <fieldset>
            <legend>New Playlist</legend>
            <div class="alert alert-warning" ng-show="!newPlaylist.$valid && newPlaylist.$dirty">Please enter a title</div> 
            <div class="form-group">
                <label class="col-xs-2 control-label">Title</label>
                <div class="col-xs-10">
                    <input class="form-control" type="text" name="name"  ng-model="name" required ng-maxlength="16">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10 col-xs-offset-2">
                    <button type="submit" class="btn btn-success" name="submit" ng-click="submit()" ng-disabled="!newPlaylist.$valid">Create Playlist</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
